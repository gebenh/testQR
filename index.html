<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle ID</title>
    <script>
        function updateQRCode() {
            const textField = document.getElementById('textInput').value;
            const qrImage = document.getElementById('qrCode');
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(textField)}&size=300x300`;
        }
    </script>
</head>
<body>
    <h1>Particle ID</h1>
    <input type="text" id="textInput" oninput="updateQRCode()" placeholder="Enter text here" style="font-size:32pt">
    <br><br>
    <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=300x300" alt="QR Code" title="QR Code">
</body>
</html>
