<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script language="JavaScript">
        function updateQRCode() {
            var textField = document.forms[0].elements[0].value;
            var qrImage = document.images[0];
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?data=" + escape(textField) + "&size=300x300";
        }
    </script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form>
        <input type="text" name="textInput" onkeyup="updateQRCode()" placeholder="Enter text here">
    </form>
    <br><br>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=300x300" alt="QR Code" title="QR Code">
</body>
</html>
